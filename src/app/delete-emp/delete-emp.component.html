<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this record?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" color="primary">Cancel</button>
    <button mat-button color="warn" (click)="deleteRecord()">Yes</button>
</mat-dialog-actions>
